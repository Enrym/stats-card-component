<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Stats preview card component</title>
</head>
<body>
  
  <section class="container">
    

      <section class="flex-left">
          <article class="main">
              <h1>Get <span style="color:hsl(277, 64%, 61%); ">insights</span> that help your business grow.</h1>
              <p class="main-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                experience, and overall efficiency.</p>
          </article>

          <article class="stats">
              <div class="stat stat-1">
                  <h2>10k+</h2>
                  <p>companies</p>
              </div>
              <div class="stat stat-2">
                  <h2>314</h2>
                  <p>templates</p>
              </div>
              <div class="stat stat-3">
                  <h2>12M+</h2>
                  <p>queries</p>              
              </div>
            </article>
        </section>
   

        <section class="flex-right">
            <figure class="image-container">
                <img src="/images/image-header-desktop.jpg" alt="People make your business grow">
                <div class="overlay"></div>
            </figure>  
        </section>


  </section>


</body>
</html>
